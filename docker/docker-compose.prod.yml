version: '3.8'

# Production overrides for secure deployment
services:
  # Infrastructure services - internal network only (no external binding needed)
  mongodb:
    # Remove port binding - only accessible via Docker network
    restart: always
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    # Remove port binding - only accessible via Docker network
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    logging:
