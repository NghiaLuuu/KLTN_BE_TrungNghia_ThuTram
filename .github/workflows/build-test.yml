name: Build and Test

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - auth-service
          - room-service
          - schedule-service
          - appointment-service
          - record-service
          - medicine-service
          - service-service
          - invoice-service
          - payment-service
          - statistic-service
          - chat-service
          - chatbot-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json
      
      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci
      
      - name: Build Docker image
        working-directory: services/${{ matrix.service }}
        run: |
          docker build -t dental-${{ matrix.service }}:test .
      
      - name: Test Docker image
        run: |
          docker images | grep dental-${{ matrix.service }}
  
  docker-compose-test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Test docker-compose configuration
        working-directory: docker
        run: |
          docker-compose -f docker-compose.yml config
          docker-compose -f docker-compose.yml -f docker-compose.prod.yml config
